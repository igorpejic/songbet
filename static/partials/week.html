<div class="col-md-6">
    <h3>Week {{ week.date | date : format }}</h3>
    <ol class="table table-striped table-condensed">
        <li ng-repeat="song in week.songs">
        <a ng-click="go_positions_view(song.id)" class="link">
          {{ song.name }}
        </a>
        </li>
    </ol>
</div>
