<div class="col-md-6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Week</th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="week in weeks">
          <td><a ng-click="go_week_view(week.id)" class="link">{{week.date | date :format}}</a></td>
        </tr>
        </tbody>
    </table>
</div>
