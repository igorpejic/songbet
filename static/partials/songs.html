<div class="col-md-6">
    <table class="table table-striped table-condensed">
        <thead>
        <tr>
            <th style="min-width: 80px;">Song</th>
            <th style="min-width: 80px;">Artist</th>
            <th style="width:20px;"> </th>
            <th style="width:20px;"> </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="song in songs">
          <td><a ng-click="go_positions_view(song.id)" class="link">{{ song.name }}</a></td>
          <td><a ng-model="(song.artist[0].id)">{{ song.artist[0].name }}</a></td>
        </tr>
        </tbody>
    </table>
</div>
