<div id="contact" class="col-md-12">
  		<div class="row">
  			<div class="col-md-6 col-md-offset-3">
  				<h1 class="page-header text-center">Contact us</h1>
				<form class="form-horizontal">
					<div class="form-group">
						<label for="name" class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="vm.name" id="name" name="name" placeholder="Your name">
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10">
							<input type="email" class="form-control" ng-model="vm.email" id="email" name="email" placeholder="yourmail@example.com" value="">
						</div>
					</div>
					<div class="form-group">
						<label for="message" class="col-sm-2 control-label">Message</label>
						<div class="col-sm-10">
							<textarea class="form-control" rows="4" ng-model="vm.message" name="message" placeholder="Your message"></textarea>
						</div>
					</div>
					<div class="form-group">
            <label for="human" class="col-sm-2 control-label">{{ vm.rand1 }} + {{ vm.rand2 }} = ?</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="vm.sum" id="human" name="human" placeholder="Your Answer">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
							<input id="submit" name="submit" type="submit" value="Send" ng-click="vm.submit();" class="btn btn-primary">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-10 col-sm-offset-2">
						</div>
					</div>
				</form> 
			</div>
	</div>   
</div>
